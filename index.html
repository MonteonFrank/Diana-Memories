<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Christmas Photo Album 2023</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <header class="header">
    <h1>Welcome Diana's Photo Album</h1>
  </header>

  <nav>
    <ul class="nav">
      <li class="nav-item"><a class="nav-link" href="index.html">Main Page</a></li>
      <li class="nav-item"><a class="nav-link" href="baptism.html">Baptism</a></li>
      <li class="nav-item"><a class="nav-link" href="birthday.html">1st Birthday</a></li>
      <li class="nav-item"><a class="nav-link" href="christmas2-album.html">Christmas 2024</a></li>
      <li class="nav-item"><a class="nav-link" href="monthbymonth.html">Month by Month</a></li>
      <li class="nav-item"><a class="nav-link" href="new-born.html">New Born</a></li>
      <li class="nav-item"><a class="nav-link" href="sessioncousins.html">Session with Cousins</a></li>
    </ul>
  </nav>

  <div id="photo-album" class="photo-album"></div>

  <div id="lightbox" class="lightbox" style="display: none;" onclick="closeLightbox()">
    <img id="lightbox-img" alt="Enlarged Image">
  </div>

  <script src="./scripts.js"></script>
  <script>
    const images = [
      './1st Christmas Diana/ChristmasPic1.jpg',
      './1st Christmas Diana/ChristmasPic2.jpg',
      './1st Christmas Diana/ChristmasPic3.jpg',
      './1st Christmas Diana/ChristmasPic4.jpg',
      './1st Christmas Diana/ChristmasPic5.jpg',
      './1st Christmas Diana/ChristmasPic6.jpg',
      './1st Christmas Diana/ChristmasPic7.jpg',
      './1st Christmas Diana/ChristmasPic8.jpg',
      './1st Christmas Diana/ChristmasPic9.jpg',
      './1st Christmas Diana/ChristmasPic10.jpg',
      './1st Christmas Diana/ChristmasPic11.jpg',
      './1st Christmas Diana/ChristmasPic12.jpg',
      './1st Christmas Diana/ChristmasPic13.jpg',
      './1st Christmas Diana/ChristmasPic14.jpg',
      './1st Christmas Diana/ChristmasPic15.jpg'
    ];

    const photoAlbum = document.getElementById('photo-album');

    images.forEach((src, index) => {
      const img = document.createElement('img');
      img.src = src;
      img.alt = `Christmas Photo ${index + 1}`;
      img.classList.add('img-fluid', 'thumbnail');
      img.dataset.index = index;
      photoAlbum.appendChild(img);
    });
  </script>
</body>

</html>
