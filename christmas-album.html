<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Christmas Photo Album 2023</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="photo-album">
    <img src="./1st Christmas Diana/ChristmasPic1.jpg" alt="Christmas Photo 1" loading="lazy" onclick="enlargeImage(this)">

    <img src="./1st Christmas Diana/ChristmasPic4.jpg" alt="Christmas Photo 4" loading="lazy" onclick="enlargeImage(this)">
    <img src="./1st Christmas Diana/ChristmasPic5.jpg" alt="Christmas Photo 5" loading="lazy" onclick="enlargeImage(this)">
    <img src="./1st Christmas Diana/ChristmasPic6.jpg" alt="Christmas Photo 6" loading="lazy" onclick="enlargeImage(this)">
    <img src="./1st Christmas Diana/ChristmasPic7.jpg" alt="Christmas Photo 7" loading="lazy" onclick="enlargeImage(this)">
    <img src="./1st Christmas Diana/ChristmasPic8.jpg" alt="Christmas Photo 8" loading="lazy" onclick="enlargeImage(this)">
    <img src="./1st Christmas Diana/ChristmasPic9.jpg" alt="Christmas Photo 9" loading="lazy" onclick="enlargeImage(this)">

    <img src="./1st Christmas Diana/ChristmasPic13.jpg" alt="Christmas Photo 13" loading="lazy" onclick="enlargeImage(this)">

    <img src="./1st Christmas Diana/ChristmasPic15.jpg" alt="Christmas Photo 15" loading="lazy" onclick="enlargeImage(this)">
  </div>

  <!-- Modal/Lightbox -->
  <div id="lightbox" class="lightbox" style="display: none;" onclick="closeLightbox()">
    <img id="lightbox-img" alt="Enlarged Image">
  </div>

  <script src="./scripts.js"></script>
</body>
</html>
