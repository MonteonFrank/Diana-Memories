<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Month by Month</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="photo-album">
    <img src="./Month by Month/Month1.jpg" alt="Month 1" loading="lazy" onclick="enlargeImage(this)">
    <img src="./Month by Month/Month2.jpg" alt="Month 2" loading="lazy" onclick="enlargeImage(this)">
    <img src="./Month by Month/Month3.jpg" alt="Month 3" loading="lazy" onclick="enlargeImage(this)">
    <img src="./Month by Month/Month4.jpg" alt="Month 4" loading="lazy" onclick="enlargeImage(this)">
    <img src="./Month by Month/Month5.jpg" alt="Month 5" loading="lazy" onclick="enlargeImage(this)">
    <img src="./Month by Month/Month6.jpg" alt="Month 6" loading="lazy" onclick="enlargeImage(this)">
    <img src="./Month by Month/Month7.jpg" alt="Month 7" loading="lazy" onclick="enlargeImage(this)">
    <img src="./Month by Month/Month8.jpg" alt="Month 8" loading="lazy" onclick="enlargeImage(this)">
    <img src="./Month by Month/Month9.jpg" alt="Month 9" loading="lazy" onclick="enlargeImage(this)">
    <img src="./Month by Month/Month10.jpg" alt="Month 10" loading="lazy" onclick="enlargeImage(this)">
    <img src="./Month by Month/Month11.jpg" alt="Month 11" loading="lazy" onclick="enlargeImage(this)">
    <img src="./Month by Month/Month12.jpg" alt="Month 12" loading="lazy" onclick="enlargeImage(this)">

  </div>

  <!-- Modal/Lightbox -->
  <div id="lightbox" class="lightbox" style="display: none;" onclick="closeLightbox()">
    <img id="lightbox-img" alt="Enlarged Image">
  </div>

  <script src="./scripts.js"></script>
</body>
</html>
